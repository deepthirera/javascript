<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="stylesheet" type="text/css" href="stylesheet/jasmine.css">
  <script type="text/javascript" src="lib/jquery-1.7.1.min.js"></script>
  <script type="text/javascript" src="lib/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-html.js"></script>
  <script type="text/javascript" src="lib/jasmine-jquery.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/TodoSpec.js"></script>
  <script type="text/javascript" src="spec/TodoRepositorySpec.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="javascript/todo.js"></script>
  <script type="text/javascript" src="javascript/todoRepository.js"></script>


  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
				
				//Makes Spec Runner Less Anoying
				// $('#TrivialReporter').addClass('show-passed');
				// $('#__jasmine_TrivialReporter_showPassed__').attr('checked', 'checked')
				
				document.getElementById("TrivialReporter").className += " show-passed"
				document.getElementById("__jasmine_TrivialReporter_showPassed__").checked=true
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
